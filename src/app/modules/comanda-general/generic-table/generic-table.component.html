<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="selected">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
        [checked]="isAllSelected()"
        [indeterminate]="isIndeterminate()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
    <td mat-cell *matCellDef="let element">
      {{ element[column] }}
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element" style="display: flex; padding: 7px 0px; gap: 3px;">
      <button mat-icon-button>
        <mat-icon>edit_note</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>subject</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>person_check</mat-icon>
      </button>
      <button mat-icon-button (click)="toggleValidado(element)" [ngClass]="{'validado': element.validado}">
        <mat-icon style="color: green;">{{ element.validado ? 'check_circle' : 'check_circle_outline' }}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getColumnNames()"></tr>
  <tr mat-row *matRowDef="let row; columns: getColumnNames()"></tr>
</table>
