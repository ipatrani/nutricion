<table mat-table [dataSource]="tableDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="selected" *ngIf="selectable">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="masterToggle()"
        [checked]="isAllSelected()"
        [indeterminate]="isIndeterminate()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
        (change)="selection.toggle(row)"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="selectColumns.includes(column) && column !== 'extras'; else checkExtras">
        <mat-form-field appearance="outline">
          <mat-select [(ngModel)]="element[column]" placeholder="Seleccionar...">
            <mat-option *ngFor="let option of selectOptions[column]" [value]="option">{{ option }}</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <ng-template #checkExtras>
        <ng-container *ngIf="column === 'extras'">
          <mat-form-field appearance="outline">
            <mat-select [(ngModel)]="element.extras" multiple placeholder="Seleccionar...">
              <mat-option *ngFor="let extra of selectOptions['extras']" [value]="extra">{{extra}}</mat-option>
            </mat-select>
          </mat-form-field>
        </ng-container>
        <ng-container *ngIf="!selectColumns.includes(column) && column !== 'extras'">
          {{ element[column] }}
        </ng-container>
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element" style="display: flex; padding: 7px 0px; gap: 3px;">
      <button mat-icon-button>
        <mat-icon>edit_note</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>subject</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>person_check</mat-icon>
      </button>
      <button mat-icon-button (click)="toggleValidado(element)" [ngClass]="{'validado': element.validado}">
        <mat-icon style="color: green;">{{ element.validado ? 'check_circle' : 'check_circle_outline' }}</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getColumnNames()"></tr>
  <tr mat-row *matRowDef="let row; columns: getColumnNames()"></tr>
</table>
