<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="selected">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="toggleSelectAll($event.checked)" [checked]="isAllSelected()"
        [indeterminate]="isIndeterminate()"></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [(ngModel)]="element.selected"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="ubicacion">
    <th mat-header-cell *matHeaderCellDef> Ubicación </th>
    <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreYApellido">
    <th mat-header-cell *matHeaderCellDef> Nombre Apellido </th>
    <td mat-cell *matCellDef="let element">
      <div>
        <div>{{element.nombreYApellido.split(' HC: ')[0]}}</div>
        <div>HC: {{element.nombreYApellido.split(' HC: ')[1].split(' DNI: ')[0]}} - DNI: {{element.nombreYApellido.split(' DNI: ')[1]}}</div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="colacion">
    <th mat-header-cell *matHeaderCellDef> Colación </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline">
        <mat-select [(ngModel)]="element.colacion" placeholder="Seleccionar...">
          <mat-option *ngFor="let colacion of colaciones" [value]="colacion">{{colacion}}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
[pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements"
>
</mat-paginator>
